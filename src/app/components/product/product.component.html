<h2 class="text-center">Mostrando: {{mostratCategoria}}</h2>
<div
  class="row g-4 mt-5 card-container justify-content-center"
>
  <div class="col-3 text-center" *ngFor="let product of products">
    <div class="card" (click)="redirigido(product.id)">
      <img
        [src]="product.images[0]"
        class="card-img-top object-fit-contain"
        style="height: 10em"
        [alt]="product.title"
        (error)="handleImageError($event)"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p>Price ${{ product.price }}</p>
      </div>
    </div>
  </div>
</div>
